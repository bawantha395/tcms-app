  rbac-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rbac-backend
    ports:
      - "8094:80"
    volumes:
      - ./src:/var/www/html
      - /var/www/html/vendor
    depends_on:
      - mysql
    environment:
      # Database Configuration
      - DB_HOST=mysql
      - DB_NAME=rbac-db
      - DB_USER=devuser
      - DB_PASSWORD=devpass
    networks:
      - rbac-network

volumes:
  mysql_data:

networks:
  rbac-network:
    external: true