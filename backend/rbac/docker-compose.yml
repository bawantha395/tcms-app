services:
  mysql:
    image: mysql:8.0
    container_name: rbac-mysql-server
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rbac-db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - rbac-network

  # phpmyadmin:
